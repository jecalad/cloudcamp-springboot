on:
  push:

defaults:
  run:
    shell: bash

jobs:
  build_jar:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: install java 17 ubuntu
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'

      - name: testing
        run: |
          ./gradlew test
        
      - name: build
        run: |
          ./gradlew build

      - name: build docker
        run: |
          docker build -t jecalad/testing:latest .

      - name: docker login
        run: |
          docker login -u jecalad -p ${{ secrets.docker_token }}  
          docker push jecalad/testing:latest